<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Surveillance Camera</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Header Section */
        header {
            background-color: #1e3a56;
            color: #fff;
            padding: 20px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 600;
        }

        /* Camera Feed Section */
        .container {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .camera-feed {
            background-color: #000;
            padding: 10px;
        }

        .camera-feed img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        /* Footer Section */
        footer {
            margin-top: 30px;
            padding: 10px 0;
            font-size: 0.9em;
            color: #555;
            background-color: #e6e6e6;
            border-top: 1px solid #ccc;
        }

        footer a {
            color: #1e3a56;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Raspberry Pi Surveillance Camera</h1>
    </header>

    <!-- Camera Feed -->
    <div class="container">
        <div class="camera-feed">
            <img src="http://192.168.40.30:8081/" alt="Live Camera Stream">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by Raspberry Pi | Stream available at <a href="http://192.168.40.30:8081/" target="_blank">Live Camera Feed</a></p>
    </footer>
</body>
</html>
